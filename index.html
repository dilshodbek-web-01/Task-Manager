<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BT ICON link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- BT min css -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Task-manager</title>
</head>
<body>
    <!-- header start -->
    <header class="bg-success">
        <div class="container">
            <nav class="nav p-3 bg-success d-flex align-items-center justify-content-between w-100">
                <h3 class="nav-logo text-white">
                    TASK MANAGER APP
                </h3>
                <div class="user-info d-flex align-items-center gap-4">
                    <strong class="p-2 bg-warning rounded-pill" id="userLogin">User name</strong>
                    <button class="log-out p-2 bg-primary text-white btn">
                        <i class="bi bi-box-arrow-in-right" id="logout"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>

        <!-- toastify start -->
            <div class="toastify p-2 d-flex align-items-center justify-content-around rounded-2 me-4 hide-toastify">
                
            </div>
        <!-- toastify end -->


        <!-- modal content start -->

        <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">EDIT DATA</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
            <form action="#" id="edit">
                            
                <label for="editTitle" class="w-100 my-3">
                    <input type="text" class="form-control p-3" placeholder="Enter task title" id="editTitle" required>
                </label>

                <label for="editDesc" class="w-100 my-3">
                    <input type="text" class="form-control p-3" placeholder="Enter task description" id="editDesc" required>
                </label>

                <label for="editDate" class="w-100 my-3">
                    <input type="date" class="form-control p-3" id="editDate" required>
                </label>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Save changes</button>
                </div>

            </form>

        </div>
        
      </div>
    </div>
  </div>

        <!-- modal content end -->

        <section id="main">
            <div class="container">
                <div class="row my-3">
                    <div class="col-md-4 p-3 shadow">
                        <h3 class="text-success text-center">Add new task</h3>
                        <form action="#" id="add">

                            <label for="taskTitle" class="w-100 my-3">
                                <input type="text" class="form-control p-3" placeholder="Enter task title" id="taskTitle" required>
                            </label>

                            <label for="taskDesc" class="w-100 my-3">
                                <input type="text" class="form-control p-3" placeholder="Enter task description" id="taskDesc" required>
                            </label>

                            <label for="taskDate" class="w-100 my-3">
                                <input type="date" class="form-control p-3" id="taskDate" required>
                            </label>

                            <button type="submit" class="btn btn-success w-100 my-3 p-3">ADD TASK</button>
                        </form>
                    </div>
                    <div class="col-md-8 p-3 shadow">
                        <h3 class="text-success text-center">Latest tasks list</h3>
                        <table class="table table-striped table-hover table-bordered mt-4">
                            <thead>
                                <tr>
                                    <th>ID</th> <th>Task title</th> <th>Task description</th> <th>Task dedline</th> <th>Edit</th> <th>Remove</th>
                                </tr>
                            </thead>

                            <tbody id="data">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- main end -->
</body>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./scripts/utils.js"></script>
<script src="./scripts/script.js"></script>
</html>
