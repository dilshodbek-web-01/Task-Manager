<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BT css only -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>REGISTRATION</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="login">

                <form action="#" class="card shadow w-75 mx-auto p-5" id="registration">

                    <h2 class="text-center text-primary">
                        REGISTRATION
                    </h2>

                    <input type="text" placeholder="Enter username" id="userNameRegistration" class="form-control p-3 w-75 mx-auto my-2 d-block" required>

                    <input type="email" placeholder="Enter email address" id="userEmailRegistration" class="form-control p-3 w-75 mx-auto my-2 d-block" required>

                    <input type="password" placeholder="Enter password" id="userPasswordRegistration" class="form-control p-3 w-75 mx-auto my-2 d-block" required>

                    <button type="submit" class="btn btn-primary w-75 mx-auto d-block p-3 my-2">REGISTRATION</button>

                    <hr>

                    <p class="text-center fw-bold">You can <a href="./login.html">enter</a> if you have registered before!</p>

                </form>

            </div>
        </div>
    </div>

</body>
<script src="./scripts/utils.js"></script>
<script src="./scripts/reg.js"></script>
</html>
