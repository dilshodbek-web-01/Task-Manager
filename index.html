<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BT min css -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>lesson-9</title>
</head>
<body>
    <!-- header start -->
    <header class="bg-success">
        <div class="container">
            <nav class="nav p-3 bg-success">
                <h3 class="nav-logo text-white">
                    TASK MANAGER APP
                </h3>
            </nav>
        </div>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
        <section id="main">
            <div class="container">
                <div class="row my-3">
                    <div class="col-md-4 p-3 shadow">
                        <h3 class="text-success text-center">Add new task</h3>
                        <form action="#" id="add">
                            <label for="taskTitle" class="w-100 my-3">
                                <input type="text" class="form-control p-3" placeholder="Enter task title" id="taskTitle" required>
                            </label>

                            <label for="taskDesc" class="w-100 my-3">
                                <input type="text" class="form-control p-3" placeholder="Enter task description" id="taskDesc" required>
                            </label>

                            <label for="taskDate" class="w-100 my-3">
                                <input type="date" class="form-control p-3" id="taskDate" required>
                            </label>

                            <button type="submit" class="btn btn-success w-100 my-3 p-3">ADD TASK</button>
                        </form>
                    </div>
                    <div class="col-md-8 p-3 shadow">
                        <h3 class="text-success text-center">Latest tasks list</h3>
                        <table class="table table-striped table-hover table-bordered mt-4">
                            <thead>
                                <tr>
                                    <th>ID</th> <th>Task title</th> <th>Task description</th> <th>Task dedline</th> <th>Edit</th> <th>Remove</th>
                                </tr>
                            </thead>

                            <tbody id="data">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- main end -->
</body>
<script src="./scripts/utils.js"></script>
<script src="./scripts/script.js"></script>
</html>
